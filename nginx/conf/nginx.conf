server {
    listen 443 ssl;
    server_name emencova.42.fr www.emencova.42.fr;

    ssl_certificate /etc/nginx/ssl/emencova.42.fr.crt;
    ssl_certificate_key /etc/nginx/ssl/emencova.42.fr.key;

    # Serve frontend static files
    location / {
        root /usr/share/nginx/html;    # this is where your frontend build files should be copied
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend (assuming backend runs on fastify-app:3000)
    location /api/ {
        proxy_pass http://fastify-app:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


